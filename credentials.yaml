# File contains users data.
#
# Each user is a section named with its role
# and any number of values. At least email,
# password and name should be present.
#
# Example:
#     admin:
#         username: username
#         password: password
#         name: Test User
#
# Still, you are free to add any more data you wish. It will be kept
# in the same dictionary.
#
# Example:
#     admin:
#         username: username
#         password: password
#         name: Test User
#         email: email@site.com
#         some_user_data: data
#
# The contents of this file are accessible via the pytest-mozwebqa plugin:
#
# Example:
#   credentials = mozwebqa.credentials['default']
#   credentials['username']

default:
    username: <value> # Used if site uses username/password logins instead of BrowserID/Persona.
    email: <value>    # Used if site uses BrowserID/Persona instead of username/password logins.
    password: <value>
    name: <value>
    api_key: <value>
